<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Twist - Formulario de Mantenimiento</title>
    <link rel="stylesheet" href="/assets/cssCU2/formMantenimiento.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="mr_twist_logo.png" alt="Mr. Twist Logo" class="logo">
        </div>
        <h1 class="title">Mr. Twist</h1>
        <p class="subtitle">Sistema de Control de Inventario</p>
    </header>
    
    <main class="main-content">
        <div class="menu-container">
            <h2 class="menu-title">Formulario de Mantenimiento</h2>
            
            <form id="mantenimientoForm">
               
              
                <div class="form-group">
                        <label for="codigoMaquina">Código de Máquina:</label>
                        <select id="codigoMaquina" class="form-input" required>
                            <option value="" disabled selected>Seleccione una máquina</option>
                            <option value="M001">M001</option>
                            <option value="M002">M002</option>
                            <option value="M003">M003</option>
                            
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha de mantenimiento:</label>
                        <input type="date" id="fecha" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="Descripcion">Descripcion:</label>
                        <input type="text" id="Descripcion" class="form-input" placeholder="Describa el mantenimiento realizado">
                    </div>
                
                <div class="form-buttons">
                    <button type="submit" class="menu-button btn-guardar">Guardar</button>
                    <button type="button" class="menu-button btn-cancelar">Cancelar</button>
                </div>
                </div>

                
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>Mr. Twist - Sistema de Inventario</p>
    </footer>
</body>
</html>
