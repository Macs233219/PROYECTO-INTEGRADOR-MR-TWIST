<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Twist - Formulario de Producto</title>
    <link rel="stylesheet" href="/assets/css/stylesFormProducto.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="mr_twist_logo.png" alt="Mr. Twist Logo" class="logo">
        </div>
        <h1 class="title">Mr. Twist</h1>
        <p class="subtitle">Sistema de Control de Inventario</p>
    </header>
    
    <main class="main-content">
        <div class="menu-container">
            <h2 class="menu-title">Formulario de Producto</h2>
            
            <form id="productoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="conos">Conos:</label>
                        <select id="conos" class="form-input">
                            <option value="" disabled selected>Seleccione un tipo</option>
                            <option value="conos_20">Conos de 20</option>
                            <option value="conos_25">Conos de 25</option>
                            <option value="conos_30">Conos de 30</option>
                            <option value="conos_45">Conos de 45</option>
                            <option value="Ninguno">Ninguno</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sabor">Costal de nieve:</label>
                        <select id="sabor" class="form-input">
                            <option value="" disabled selected>Seleccione un sabor</option>
                            <option value="vainilla">Sabor Vainilla</option>
                            <option value="chocolate">Sabor Chocolate</option>
                            <option value="Ninguno">Ninguno</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="otros">Otros:</label>
                        <select id="otros" class="form-input">
                            <option value="" disabled selected>Seleccione un item</option>
                            <option value="servilletas">Servilletas</option>
                            <option value="vasos">Vasos</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="Ninguno">Ninguno</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cantidadTotal">Cantidad Total:</label>
                        <input type="number" id="cantidadTotal" class="form-input" placeholder="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="precioUnitario">Precio Unitario:</label>
                        <input type="text" id="precioUnitario" class="form-input" placeholder="$0.00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="cantidadEscazes">Cantidad escazes:</label>
                        <input type="number" id="cantidadEscazes" class="form-input" placeholder="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" class="form-input" placeholder="Ingrese una descripción detallada del producto"></textarea>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="menu-button btn-guardar">Guardar</button>
                    <button type="button" class="menu-button btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>Mr. Twist - Sistema de Inventario</p>
    </footer>
</body>
</html>
