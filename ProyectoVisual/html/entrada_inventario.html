<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Twist - Sistema de Control de Inventario</title>
  <link rel="stylesheet" href="/assets/css/entrada_inventario.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/api/placeholder/170/170" alt="Mr. Twist Logo" class="logo">
    </div>
    <h1 class="title">Mr. Twist</h1>
    <p class="subtitle">Sistema de Control de Inventario</p>
  </header>
  
  <div class="main-content">
    <div class="menu-container">
      <h2 class="menu-title">Formulario de Entrada</h2>
      <p class="subtitle-form">Producto a agregar entrada:</p>
      <form>
        <div class="form-group">
          <select class="form-input" required>
            <option value="" selected disabled>Seleccione un producto</option>
            <option value="ninguno">Ninguno</option>
            <option value="cajacono20">Caja conos de 20</option>
            <option value="cajacono25">Caja conos 25</option>
            <option value="cajacono30">Caja conos 30</option>
            <option value="cajacono45">Caja conos 45</option>
            <option value="vasos">Vasos</option>
            <option value="servilletas">Servilletas</option>
            <option value="nieveVainilla">Nieve sabor vainilla</option>
            <option value="nieveChocolate">Nieve sabor chocolate</option>
            <option value="chocolate">Chocolate</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Cantidad a agregar:</label>
          <input type="number" class="form-input" min="0" placeholder="0" required>
        </div>
        
        <div class="form-buttons">
          <button type="submit" class="menu-button btn-guardar">Guardar</button>
          <button type="button" class="menu-button btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <footer class="footer">
    Mr. Twist - Sistema de Inventario
  </footer>
</body>
</html>
